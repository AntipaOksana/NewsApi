<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form class="form" name="form">

    <div class="wrapping">

        <h1>Trending news hello</h1>
        <select name="endpoint">
            <option value="top-headlines">Top-headlines</option>
            <option value="everything">Everything</option>
        </select>
        <div>Country
            <select name="country" data-endpoint="top-headlines">
                <option value="ua">Ukraine</option>
                <option value="ru">Russian</option>
                <option value="en">English</option>
                <option value="" selected>Choose Country</option>
            </select>
        </div>
        <div> Language
            <select name="language" data-endpoint="everything">
                <option value="ua">Ukrainian</option>
                <option value="ru">Russian</option>
                <option value="en">English</option>
                <option value="" selected>Choose language</option>
            </select>
        </div>
        <div> Sort by
            <select name="sortBy" data-endpoint="everything">
                <option value="relevant">relevancy</option>
                <option value="popularity">popularity</option>
                <option value="publishedAt">publishedAt</option>
                <option value="" selected>Choose sortBy</option>
            </select>
        </div>
        <div> From
            <input type="date" data-endpoint="everything" name="from">
        </div>
        <div> To
            <input type="date" data-endpoint="everything" name="to">
        </div>
        <div> Category
            <select name="category" data-endpoint="top-headlines" >
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="" selected>Choose category</option>
            </select>
        </div>
        <div>
            <input type="text" placeholder="search" name="q">
        </div>
        <div>

            <div class="button">
                <button class="submit">Submit</button>
                <input type="reset">
            </div>
        </div>
    </div>
</form>

<ul class="newsContainer"></ul>

</html>
